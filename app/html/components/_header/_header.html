<header class="header">
   <div class="header__top">
      <div class="container header__top-container">
         <div class="header-top-menu">
            <ul class="header-top-menu__list">
               <li class="header-top-menu__item">
                  <a class="header-top-menu__link hover-underline" href="#" target="_blank">Сервис</a>
               </li>
               <li class="header-top-menu__item">
                  <a class="header-top-menu__link hover-underline" href="#" target="_blank">Сотрудничество</a>
               </li>
               <li class="header-top-menu__item">
                  <button class="header-top-menu__btn hover-underline" type="button">Заказать звонок</button>
               </li>
            </ul>
         </div>
         <div class="online-chat">
            <ul class="online-chat__list">
               <li class="online-chat__item">
                  <a class="online-chat__link" href="#" target="_blank">
                     <svg class="online-chat__icon online-chat__icon--viber" width="12" height="12">
                        <use xlink:href="images/sprite.svg#icon-viber"></use>
                     </svg>
                  </a>
               </li>
               <li class="online-chat__item">
                  <a class="online-chat__link" href="#" target="_blank">
                     <svg class="online-chat__icon online-chat__icon--whatsapp" width="12" height="12">
                        <use xlink:href="images/sprite.svg#whatsapp"></use>
                     </svg>
                  </a>
               </li>
               <li class="online-chat__item">
                  <a class="online-chat__link" href="#" target="_blank">
                     <svg class="online-chat__icon online-chat__icon--telegram" width="12" height="12">
                        <use xlink:href="images/sprite.svg#icon-telegram"></use>
                     </svg>
                  </a>
               </li>
            </ul>
         </div>
         <div class="header-contacts">
            <a class="hover-underline header-contacts__link" href="tel:78005055461">+7 (800) 505-54-61</a>
            <button class="header-contacts__btn">+</button>

            <!-- here modal contacts -->
         </div>
      </div>

   </div>

   <div class="header__middle">
      <div class="container header__middle-container">
         <a class="logo header__logo" href="#">
            <img class="logo__img" src="images/logo.svg" width="115" height="40" alt="logo Kugoo">
         </a>
         <div class="header-catalog">
            <button class="btn btn--primary  header-catalog__btn">
               Каталог
            </button>

            <!-- modal catalog -->
         </div>

         <div class="header-search">
            <form class="header-search__form" action="#">
               <select class="header-search__select">
                  <option>Везде</option>
                  <option>Самокаты</option>
                  <option>Аксессуары</option>
               </select>
               <label class="header-search__label">
                  <input class="header-search__input" type="text" name="search" placeholder="Искать самокат KUGO">
               </label>
               <button class="header-search__btn">
                  <svg class="header-search__btn-icon" width="16" height="16">
                     <use xlink:href="images/sprite.svg#icon-search"></use>
                  </svg>
               </button>
            </form>
         </div>

         <div class="header-actions">
            <ul class="header-actions__list">
               <li class="header-actions__item">
                  <button class="btn-compare">
                     <svg class="btn-compare__icon" width="20" height="20">
                        <use xlink:href="images/sprite.svg#icon-compare"></use>
                     </svg>
                  </button>
               </li>
               <li class="header-actions__item">
                  <button class="btn-wishlist">
                     <svg class="btn-wishlist__icon" width="20" height="20">
                        <use xlink:href="images/sprite.svg#icon-heart-empty"></use>
                     </svg>
                  </button>
               </li>
               <li class="header-actions__item">
                  <button class="btn-cart header-actions__btn">
                     <svg class="btn-cart__icon" width="20" height="20">
                        <use xlink:href="images/sprite.svg#icon-cart-empty"></use>
                     </svg>
                     Корзина
                  </button>
               </li>
            </ul>
         </div>
      </div>
   </div>

   <div class="header__bottom">
      <div class="container">
         <div class="header__bottom-menu header-bottom-menu">
            <ul class="header-bottom-menu__list">
               <li class="header-bottom-menu__item">
                  <a class="header-bottom-menu__link" href="#" target="_blank">О магазине</a>
               </li>
               <li class="header-bottom-menu__item">
                  <a class="header-bottom-menu__link" href="#" target="_blank">
                     Доставка и оплата
                  </a>
                  <span class="header-bottom-menu__label">
                     Доступна рассрочка
                  </span>
               </li>
               <li class="header-bottom-menu__item">
                  <a class="header-bottom-menu__link" href="#" target="_blank">Тест-драйв</a>
               </li>
               <li class="header-bottom-menu__item">
                  <a class="header-bottom-menu__link" href="#" target="_blank">Блог</a>
               </li>
               <li class="header-bottom-menu__item">
                  <a class="header-bottom-menu__link" href="#" target="_blank">Контакты</a>
               </li>
               <li class="header-bottom-menu__item">
                  <a class="header-bottom-menu__link" href="#">
                     Акции
                  </a>
                  <span class="header-bottom-menu__label">
                     %
                  </span>
               </li>
            </ul>
         </div>
      </div>
   </div>
</header>
