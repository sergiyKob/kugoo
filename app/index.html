<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document | Main</title>
   <link rel="icon" href="images/favicon.svg">
   <link rel="stylesheet" href="css/style.min.css">
</head>


<body id="body">
   <header class="header">
   <div class="container">
     
   </div>
   
</header>
   <div class="wrapper">


      <main class="main">
         <section class="hero">
   <div class="container hero__container">

      <!-------- buttons -------->
      <button class="btn btn--primary">
         Смотреть все
      </button>
      <button class="btn btn--primary btn--medium">
         Смотреть все
      </button>
      <button class="btn btn--with-border">
         Смотреть все
      </button>
      <button class="btn btn--with-border btn--medium">
         Смотреть все
      </button>
      <button class="btn btn--primary btn--with-icon">
         Подробнее
         <svg class="icon" width="16" height="16" style="fill: #fff;">
            <use xlink:href="images/sprite.svg#arrow-right"></use>
         </svg>
      </button>

      <button class="btn btn--secondary btn--medium">
         Для города
      </button>


      <div class="wrap">
         <button class="btn btn--secondary-2">
            Перейти в католог
         </button>
      </div>

      <button class="btn-compare">
         <svg class="btn-compare__icon" width="20" height="20">
            <use xlink:href="images/sprite.svg#icon-compare"></use>
         </svg>
      </button>

      <button class="btn-wishlist">
         <svg class="btn-wishlist__icon" width="20" height="20">
            <use xlink:href="images/sprite.svg#icon-heart-empty"></use>
         </svg>
      </button>
      <button class="btn-cart">
         <svg class="btn-cart__icon" width="20" height="20">
            <use xlink:href="images/sprite.svg#icon-cart-empty"></use>
         </svg>
      </button>

      <!-------- links -------->
      <a class="link" href="#">
         Подобрать модель
      </a>
      <a class="link link--with-icon" href="#">
         Подобрать модель
         <svg class="link__icon" width="18" height="18">
            <use xlink:href="images/sprite.svg#arrow-right"></use>
         </svg>
      </a>


      <!---------- online chat------------->

      <div class="online-chat">
         <ul class="online-chat__list">
            <li class="online-chat__item">
               <a class="online-chat__link" href="#">
                  <svg class="online-chat__icon online-chat__icon--viber" width="12" height="12">
                     <use xlink:href="images/sprite.svg#icon-viber"></use>
                  </svg>
               </a>
            </li>
            <li class="online-chat__item">
               <a class="online-chat__link" href="#">
                  <svg class="online-chat__icon online-chat__icon--whatsapp" width="12" height="12">
                     <use xlink:href="images/sprite.svg#whatsapp"></use>
                  </svg>
               </a>
            </li>
            <li class="online-chat__item">
               <a class="online-chat__link" href="#">
                  <svg class="online-chat__icon online-chat__icon--telegram" width="12" height="12">
                     <use xlink:href="images/sprite.svg#icon-telegram"></use>
                  </svg>
               </a>
            </li>
         </ul>
      </div>


      <!---------- price ------------->

      <div class="price d-flex-column">
         <div class="price__old">
            39900
            <span class="price__currency">₽</span>
         </div>
         <div class="price__current">
            29900
            <span class="price__currency">₽</span>
         </div>
      </div>

















   </div>
</section>

       



      </main>

      <footer class="footer">
</footer>
   </div>
   
   
</body>

</html>
